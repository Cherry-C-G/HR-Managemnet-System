<p>register works!</p>
<div class="form-group">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Please enter your email">
        </div>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="token" class="form-control" formControlName="token" placeholder="Please enter your token">
        </div>
        <label for="firstName">First Name:</label>
        <input id="firstName" class="form-control" type="text" formControlName="firstName"
            placeholder="Please input your firstName">
        <label for="lastName">Last Name:</label>
        <input id="lastName" class="form-control" type="text" formControlName="lastName"
            placeholder="Please input your lastName">
        <label for="username">UserName:</label>
        <input id="username" class="form-control" type="text" formControlName="username"
            placeholder="Please input your username">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password"
                placeholder="Please enter your password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword"
                placeholder="Please enter your password again">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
</div>
