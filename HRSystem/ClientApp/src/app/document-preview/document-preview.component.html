<div class="preview-container">
    <button *ngIf="!showPreview" (click)="onTogglePreview()" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Preview</button>
    <button *ngIf="showPreview" (click)="onTogglePreview()" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Hide</button>
    <object *ngIf="showPreview" [data]="safeDocumentUrl" type="{{documentType}}" width="100%" height="100%"></object>
</div>
