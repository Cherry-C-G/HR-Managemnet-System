<div class="container">
  <div class="row justify-content-around">
    <div class="col-sm-6">
      <div class="form-group mx-auto w-75">
        <form [formGroup]="loginForm">
          <label for="username">UserName</label>
          <input id="username" class="form-control col-sm-9 my-3" type="text" formControlName="username"
            placeholder="Please input your username">
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control col-sm-9 my-3" formControlName="password" id="password"
              placeholder="Please enter your password">
          </div>
          <div class="d-flex my-3">
            <button type="submit" class="btn btn-primary ml-auto" (click)="onSubmit()">Submit</button>
            <a class="btn btn-primary mx-auto" [routerLink]="['/Register']">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
